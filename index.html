<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Recommendations</title>

        </div>

        <div class="categories">
            <div class="category" data-category="fiction">Fiction</div>
            <div class="category" data-category="horror">Horror</div>
            <div class="category" data-category="comedy">Comedy</div>
            <div class="category" data-category="historical-fiction">Historical Fiction</div>
            <div class="category" data-category="mystery-thriller">Mystery & Thriller</div>
            <div class="category" data-category="biography">Biography</div>
        </div>

        <div id="bookContainer"></div>

        <div class="pagination">
            <button id="prevPage" disabled>Previous</button>
            <button id="nextPage">Next</button>
        </div>
    </div>

    <script src="script.js"></script>

</html>
